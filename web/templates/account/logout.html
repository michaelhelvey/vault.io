{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign Out" %}{% endblock %} 
{% block content %}
<div class="login-main-container">
  <div class="login-form-container">
    <div class="form-header">
      <h1>{% trans "Sign Out" %}</h1>
      
      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
    
    <form class="login-form" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %} {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> {% endif %}
      <div class="logout-spacer"></div>
      <div class="form-buttons-container">
        <button type="submit">{% trans 'Sign Out' %}</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
